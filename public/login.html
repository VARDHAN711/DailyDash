<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            width: 65%;
            padding-right: 40px;
            /* Space for the icon */
        }

        .toggle-password {
            position: absolute;
            right: 55px;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form id="signupForm">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="email" name="email" placeholder="Email" id="signupEmail" required>

                <div class="password-container">
                    <input type="password" name="pswd" placeholder="Password" minlength="8" id="signupPassword"
                        required>
                    <span class="toggle-password" onclick="togglePassword('signupPassword', this)"><i
                            class="fa-regular fa-eye-slash"></i></span>
                </div>

                <div class="captcha">
                    <div class="g-recaptcha" data-sitekey="6Leq59oqAAAAAEl2Wk3srUOD4ascXa2lwMHVLsph" id="Scaptcha">
                    </div>
                </div>
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form id="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" id="signinEmail" required>

                <div class="password-container">
                    <input type="password" name="pswd" placeholder="Password" id="signinPassword" minlength="8"
                        required>
                    <span class="toggle-password" onclick="togglePassword('signinPassword', this)"><i
                            class="fa-regular fa-eye-slash"></i></span>
                </div>

                <div class="captcha">
                    <div class="g-recaptcha" data-sitekey="6Leq59oqAAAAAEl2Wk3srUOD4ascXa2lwMHVLsph" id="Lcaptcha">
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
